<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Advanced Calculator</h1>
        <div class="calculator">
            <input type="text" id="result" class="form-control" disabled>
            <div class="buttons">
                <button class="btn btn-primary btn-block btn digit-btn" id="btn7">7</button>
                <button class="btn btn-primary btn-block btn digit-btn" id="btn8">8</button>
                <button class="btn btn-primary btn-block btn digit-btn" id="btn9">9</button>
                <button class="btn btn-info btn-block btn operator-btn" id="btnAdd">+</button>
                <button class="btn btn-primary btn-block btn digit-btn" id="btn4">4</button>
                <button class="btn btn-primary btn-block btn digit-btn" id="btn5">5</button>
                <button class="btn btn-primary btn-block btn digit-btn" id="btn6">6</button>
                <button class="btn btn-info btn-block btn operator-btn" id="btnSubtract">-</button>
                <button class="btn btn-primary btn-block btn digit-btn" id="btn1">1</button>
                <button class="btn btn-primary btn-block btn digit-btn" id="btn2">2</button>
                <button class="btn btn-primary btn-block btn digit-btn" id="btn3">3</button>
                <button class="btn btn-info btn-block btn operator-btn" id="btnMultiply">*</button>
                <button class="btn btn-primary btn-block btn digit-btn" id="btnClear">C</button>
                <button class="btn btn-primary btn-block btn digit-btn" id="btn0">0</button>
                <button class="btn btn-info btn-block btn operator-btn" id="btnEquals">=</button>
                <button class="btn btn-info btn-block btn operator-btn" id="btnDivide">/</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
